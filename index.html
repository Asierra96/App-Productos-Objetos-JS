<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App JS</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="estilosbs.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App JS</a>
    </nav>

    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5"></div>
            <div class="col md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2021" min="1996" mas="3000" placeholder="Year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            
            <div id="product-list" class="col md-8 pt-5"></div>
        </div>
    <script src="main.js"></script>
</body>
</html>
